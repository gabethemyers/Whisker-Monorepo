# OAuth2 Configuration
# GitHub OAuth2
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-github-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-github-client-secret}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT Configuration
jwt.secret=${JWT_SECRET:test-secret-key-for-development-only}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File upload limit to be 10mb:
# Sets the total size of HTTP POST data to 10MB (in bytes)
server.tomcat.max-http-post-size=10485760

# Keep your multipart settings high as well:
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
